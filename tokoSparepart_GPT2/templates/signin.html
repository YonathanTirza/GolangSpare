<!-- signin.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/signin.css"> <!-- Tambahkan stylesheet khusus sign in -->
    <title>Sign In</title>
</head>
<body>
    <!-- Konten halaman sign in -->
    <div class="content">
        <section id="content">
            <h2>Sign In</h2>
            <form id="signin-form" action="/signin" method="post">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign In</button>
            </form>
            <p>Sudah punya akun? <a href="/">Login</a></p>
        </section>
    </div>

    <!-- <script src="/static/js/script.js"></script> ga perlu pake script di sini--> 
    <!-- <script src="/static/js/signin.js"></script>  -->
</body>
</html>
